    <header>
      <h1>Formulario de cadastro</h1>
      <img src="./]_files/2080887.png" alt="">
    </header>
    <form id="formValidate" novalidate="novalidate">
      <div class="container">
        <div class="form-campo">
          <label for="nomeCompleto"><strong>Nome completo:</strong> </label>
          <input type="text" name="nomeCompleto" id="nomeCompleto" maxlength="41" class="valid" aria-invalid="false">
        </div>
        <div class="form-campo">
          <label for="email"><strong>E-mail:</strong> </label>
          <input type="email" name="email" id="email" class="valid" aria-invalid="false"><label id="email-error" class="error" for="email" style="display: none;"></label>
        </div>

        <div class="form-campo">
          <label for="telefone"><strong>Telefone:</strong> </label>
          <input type="tel" name="telefone" id="telefone" maxlength="15" class="error" aria-invalid="true"><label id="telefone-error" class="error" for="telefone" style="display: inline;">Por favor, insira o seu Telefone</label>
        </div>

        <div class="form-campo">
          <label for="address"> <strong>Endereço</strong> </label>
          <input type="text" id="address" name="address" placeholder="Ex: Rua" class="error" aria-invalid="true"><label id="address-error" class="error" for="address">Por favor, insira o seu Endereço</label>
        </div>
        <div class="form-campo">
          <label for="text"> <strong>Complemento:</strong> </label>
          <input type="text" id="complemento" name="completmento" placeholder="Ex: Apto 32">
        </div>
        <div class="form-row">
          <label for="cidade"> <strong>Cidade:</strong> </label>
          <input type="text" id="cidade" name="cidade" placeholder=" Ex: Sao paulo" maxlength="28" class="error"><label id="cidade-error" class="error" for="cidade">Por favor, insira a sua Cidade</label>

          <label for="estado"> <strong>Estado:</strong> </label>
          <input type="text" id="estate" name="estate" placeholder=" Ex: Sao Paulo" maxlength="28" class="error"><label id="estate-error" class="error" for="estate">Por favor, insira o seu Estado</label>
        </div>

        <div class="form-campo">
          <label for="cep"> CEP: </label>
          <input type="text" id="cep" name="cep" placeholder=" Ex:00000-000" maxlength="9" class="error"><label id="cep-error" class="error" for="cep">Por favor, insira seu CEP.</label><br><br>
        </div>
        <button type="submit" id="myButton">Enviar</button>
      </div>
    </form>
